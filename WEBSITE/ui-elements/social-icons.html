<div class="social-icon-container">
   <ul class="cv-social-media">
      <a class="fadeIn animated" href="https://it-it.facebook.com/TimOfficialPage"><li id="facebook" class="icon-facebook facebook"></li></a>
      <a class="fadeIn animated" href="https://twitter.com/tim_official"><li id="twitter" class="icon-twitter"></li></a>
      <a class="fadeIn animated" href="https://www.pinterest.com/timofficial/"><li id="pinterest" class="icon-pinterest"></li></a>
      <a class="fadeIn animated" href="https://www.youtube.com/user/TimChannel"><li id="youtube" class="icon-youtube"></li></a>
      <a class="fadeIn animated" href="https://plus.google.com/+TIM/posts"><li id="gplus" class="icon-gplus"></li></a>
   </ul>
</div>
<script>
   if (parseInt($(window).width()) <= 480) {
      $(document).ready(function() {
         var cut = $(".social-icon-container");
         var paste = cut.html()
         cut.remove();
         $("#maincontent").after("<div class=\"social-icon-container\">" + paste + "</div>");
      });
   }
</script>
