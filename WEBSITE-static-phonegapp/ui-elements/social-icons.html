<!-- Main CSS -->
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/rounded.css" rel="stylesheet" type="text/css" />
<!-- Social Font Codes -->
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/socialIconsFont/creativeverse_social-codes.css" rel="stylesheet" type="text/css" />
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/socialIconsFont/creativeverse_social-embedded.css" rel="stylesheet" type="text/css" />
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/socialIconsFont/creativeverse_social-ie7.css" rel="stylesheet" type="text/css" />
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/socialIconsFont/creativeverse_social-ie7-codes.css" rel="stylesheet" type="text/css" />
<!-- Animate Master CSS -->
<link href="file:///android_asset/www/pictures/icons/socialMedia/css/animate.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="file:///android_asset/www/style/social-icons.css" media="screen and (min-width: 480px)"/>
<link rel="stylesheet" type="text/css" href="file:///android_asset/www/style/mobile/social-icons.css" media="screen and (max-width: 480px)"/>

<div class="social-icon-container">
   <ul class="cv-social-media">
      <a class="fadeIn animated" href="#"><li id="facebook" class="icon-facebook facebook"></li></a>
      <a class="fadeIn animated" href="#"><li id="twitter" class="icon-twitter"></li></a>
      <a class="fadeIn animated" href="#"><li id="pinterest" class="icon-pinterest"></li></a>
      <a class="fadeIn animated" href="#"><li id="youtube" class="icon-youtube"></li></a>
      <a class="fadeIn animated" href="#"><li id="gplus" class="icon-gplus"></li></a>
   </ul>
</div>
<script>
   if (parseInt($(window).width()) <= 480) {
      $(document).ready(function() {
         var cut = $(".social-icon-container");
         var paste = cut.html()
         cut.remove();
         $("#maincontent").after("<div class=\"social-icon-container\">" + paste + "</div>");
      });
   }
</script>
